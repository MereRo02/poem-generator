<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <h1> Welcome to the AI Poem Generator</h1>
<main>
        <form id="poem-generator">            
          <input type="text" 
          placeholder="Enter a topic for your French poem" 
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="user-instructions"
             />

       <input type="submit" class="submit-button" />
       </form>
             <div class="hint">i.e Flower, Paris or Cheese</div> 
        </form>
      
       </main>
</br>
<div class="poem" id="poem">
  <div id="poem-text"></div>
  <img src="poem.jpg" alt="Poem Image" class="image"/>
</div>

      </br>
    <footer>
  <p>
    This AI project was coded by
    <a href="https://github.com/MereRo02" target="_blank">Roudeen M Reyneke</a>,
    is <a href="https://github.com/MereRo02/poem-generator" target="_blank">open-sourced on GitHub</a>
    and
    <a href="https://poemgener.netlify.app/" target="_blank">hosted on Netlify</a>.
  </p>
</footer>

    
    <script src="src/index.js"></script>
  </body>
</html>

</body>
</html>
